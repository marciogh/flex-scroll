<style>
    #wrap {
        display: flex;
        overflow: hidden;
        width: 200px;
        border: 5px solid gray;
    }
    #scroll {
        flex: 1;
        margin: 0;
        padding: 0;
        list-style-type: none;
        white-space: nowrap;
        transition: transform .5s ease-in-out;
    }
    .item {
        margin: 0;
        padding: 0;
        display: inline-block;
        background: tomato;
        width: 100%;
        height: 100px;
        text-align: center;
    }
</style>

<html>
    <div id=wrap>
        <ul id="scroll">
            <li class=item>1...</li>
            <li class=item>2...</li>
            <li class=item>3...</li>
            <li class=item>4</li>
        </ul>
    </div>
    <br />
    <button id="back">&lt;&lt;</button>
    <button id="forward">&gt;&gt;</button>    

    <script>
        let pos = 0
        const scroll = document.getElementById("scroll")
        document.getElementById("back").addEventListener("click", e => {
            if (pos == 0) return;
            scroll.style = `transform: translate3d(${++pos * 204}px, 0, 0)`
        })
        document.getElementById("forward").addEventListener("click", e => {
            if (pos == -3) return;
            scroll.style = `transform: translate3d(${--pos * 204}px, 0, 0)`
        })
    </script>    
</html>
